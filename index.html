<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App-API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="weather-header">
        <form class="weather-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="city-name"
            placeholder="Search your city...."
          />
        </form>
      </div>
      <div class="weather-body">
        <h1 class="weather-city"></h1>
        <p class="weather_date_time"></p>
        <div class="weather-data">
          <p class="weather_forcast"></p>
          <div class="weather_icon"></div>
        </div>
        <p class="weather_temp"></p>
        <div class="weather_minmax">
          <p class="weather_min"></p>
          <p class="weather_max"></p>
        </div>
      </div>
      <div class="weather_info">
        <div class="weather_card">
          <i class="fa-solid fa-temperature-quarter"></i>
          <div>
            <p>Feels Like</p>
            <p class="weather_feelsLike"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-water"></i>
          <div>
            <p>Humadity</p>
            <p class="weather_humadity"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather_wind"></p>
          </div>
        </div>
        <div class="weather_card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="weather_pressure"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
